    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

            <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

            <title>Menu</title>
            <style>
                body {
                    background: linear-gradient(135deg, #f5f7fa 0%, #f398dd 100%);
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    min-height: 100vh;
                    padding-bottom: 50px;
                }
                .header {
                    background: palevioletred;
                    color: #fec00f;
                    padding: 20px;
                    border-radius: 10px;
                    margin-bottom: 30px;
                    box-shadow: 0 4px 12px rgba(181, 140, 140, 0.1);
                    animation: slidein 1s ease-out;
                }
                .menu-card {
                    background-color: pink;
                    border-radius: 15px;
                    box-shadow: 0 6px 18px rgba(89, 52, 52, 0.1);
                    overflow: hidden;
                }
                th {
                    background-color: #f65fab;
                    color: white;
                    font-size: 1.2rem;
                    padding: 15px !important;
                }
                td {
                    padding: 12px !important;
                }
                .price {
                    font-weight: bold;
                    color: #2c3e50;
                }
                .opening-hours {
                    background-color: #f8f9fa;
                    padding: 15px;
                    border-radius: 8px;
                    margin-top: 20px;
                    text-align: center;
                    font-style: italic;
                }
                .allergens {
                    margin-top: 20px;
                    font-size: 0.9rem;
                    color: #f46cd7;
                    text-align: center;
                }
                .restaurant-icon {
                    font-size: 2.5rem;
                    margin-bottom: 10px;
                    color: #f8f9fa;
        
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header text-center">
                    <i class="fas fa-utensils restaurant-icon"></i>
                    <div id="name1" class="display-4 fw-bold"></div>
                    <div id="owner" class="fs-5 mt-2"></div>
                    <div id="since" class="fs-6"></div>
                </div>
                
                <div class="menu-card">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th id="heading1" colspan="2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Product Name</td>
                                <td>Price (â‚±)</td>
                            </tr>
                            <tr>
                                <td id="prod1"></td>
                                <td id="price1" class="price"></td>
                            </tr>
                            <tr>
                                <td id="prod2"></td>
                                <td id="price2" class="price"></td>
                            </tr>
                            <tr>
                                <td id="prod3"></td>
                                <td id="price3" class="price"></td>
                            </tr>
                            <tr>
                                <td id="prod4"></td>
                                <td id="price4" class="price"></td>
                            </tr>
                            <tr>
                                <td id="prod5"></td>
                                <td id="price5" class="price"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="opening-hours">
                    <i class="fas fa-clock me-2"></i>
                    <span id="openingHours"></span>
                </div>
                
                <div class="text-center mt-4">
                    <span id="orderType" class="badge bg-primary"></span>
                </div>

                <div class="allergens">
                    <i class="fas fa-triangle-exclamation me-2"></i>
                    <span id="allergens"></span>
                </div>

                <div class="text-center mt-3">
                    <span id="popularItem"></span>
                </div>
            </div>
            
            <script type="py" src="main.py"></script>
        </body>
    </html>
